<div class="container">
<div class='col-lg-6 col-lg-offset-3' >
  <form  role='form'  novalidate="">
    <fieldset class="input-group-vertical">
    <div class="form-group " >

      <label>Username</label>
      <input class="form-control" type="text" ng-model="username" >
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" ng-model="password">
    </div>
    <div class="input-group ">

    <span class='input-group-btn'>
    <input class="btn btn-success  form-control"  ng-click="login(username, password)" type="submit" value="Login">
    </span>
    <span class='input-group-btn'>
    <input class="btn btn-success  form-control" type="submit" value="Reset Password">
    </span>
</div>
</fieldset>
  </form>
  </div>
</div>
