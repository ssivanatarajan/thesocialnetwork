<div class="container">
<div class='col-sm-6 col-sm-offset-3 col-lg-6 col-lg-offset-3' >
<div class="page-header"><h1>Login</h1></div>
  <div id="Flash_message" class="alert"></div>
  <form  role='form'  name='loginForm' ng-submit=' login(username,password)' ng-class="{ 'has-error' : (loginForm.username.$invalid && loginForm.username.$pristine ) ||(loginForm.password.$invalid && loginForm.password.$pristine) }" novalidate>
    <fieldset class="input-group-vertical">

    <div class="form-group"  ng-class="{ 'has-error' : (loginForm.username.$invalid && !loginForm.username.$pristine )}">
  
      <label>Username</label>
      <input class="form-control" type="text" ng-model="username" ng-minlength='3' >
      <p ng-show="loginForm.username.$error.minlength" class="help-block">Please enter Username </p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && loginForm.password.$pristine}" ng-minlength='1'>
      <label>Password</label>
      <input class="form-control" type="password" ng-model="password" ng-minlength='3' required>
      <p ng-show="loginForm.password.$error.minlength" class="help-block">Please enter Password </p>
    </div>
    <!--<div class="form-group">
    <a href="./forgotPassword" >forgot password ?</a>
    </div> -->
    <div class="input-group ">
    <span class='input-group-btn'>
    <input class="btn btn-success  form-control"  type="submit" value="Login"  required>
    </span>
    <span class='input-group-btn'>
    <input class="btn btn-success  form-control"  type="submit" value="Sign Up">
    </span>
</div>
</fieldset>
  </form>
  </div>
</div>
